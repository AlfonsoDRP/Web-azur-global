<div class="contenedor-principal">
    <div class="contenido">
        <div class="contenedor-lateral oculto" id="izquierdaOculto">
            <div class="imagen-producto">
                <img src={{productosMostrar[0].image}} alt="" />
            </div>
            <div class="titulo-producto">{{productosMostrar[0].familia}}</div>
        </div>
        <div class="contenedor-lateral" id="izquierda">
            <div class="imagen-producto">
                <img id="izquierdaImagen" src={{productosMostrar[1].image}} alt="" />
            </div>
            <div class="titulo-producto">{{productosMostrar[1].familia}}</div>
        </div>
        <div class="contenedor-centro" id="centro">
            <div class="imagen-producto">
                <img id="centroImagen" src={{productosMostrar[2].image}} alt="" />
            </div>
            <div class="titulo-producto">{{productosMostrar[2].familia}}</div>
        </div>
        <div class="contenedor-lateral" id="derecha">
            <div class="imagen-producto">
                <img id="derechaImagen" src={{productosMostrar[3].image}} alt="" />
            </div>
            <div class="titulo-producto">{{productosMostrar[3].familia}}</div>
        </div>
        <div class="contenedor-lateral oculto" id="derechaOculto">
            <div class="imagen-producto">
                <img src={{productosMostrar[4].image}} alt="" />
            </div>
            <div class="titulo-producto">{{productosMostrar[4].familia}}</div>
        </div>
    </div>
    <div class="contenedor-boton contenedor-boton-izquierda">
        <button class="boton boton-derecha" (click)="clikedLeft()">
            &#10229;
        </button>
    </div>
    <div class="contenedor-boton contenedor-boton-derecha">
        <button class="boton boton-izquierda" (click)="clikedRight()">
            &#10230;
        </button>
    </div>
</div>
