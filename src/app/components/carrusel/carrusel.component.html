
    <div class="contenedor-principal">
      <div class="todo" id="contenedor-carrusel" [style]=anchoTodo()>
        <div class="cajas" *ngFor="let item of lista; index as i; " [style]=anchoCaja() >
          <div class="contenido" [ngClass]="{'centro': i == centro}">
            <img src={{item.image}}>
            <p>{{item.familia}} </p>
          </div>
        </div>
      </div>
      <button class="boton boton-izquierdo" (click)="animacion(true)">
        &#10229;
      </button>
      <button class="boton boton-derecho" (click)="animacion(false)">
        &#10230;
      </button>
    </div>
