<div [ngClass]="{
    contenedor: !cambio,
    contenedorFade: cambio }">
  <div class="logo" routerLink="">
    <img src="../../../assets/LOGO-AZURGLOBAL-WP(MEDIANO).png" alt="" />
  </div>

  <div class="links">
    <div class="link" routerLink="">
      <label for="">Inicio</label>
    </div>
    <div class="link" routerLink="/sobrenosotros">
      <label for="">¿Quienes somos?</label>
    </div>
    <div class="link" routerLink="/catalogo">
      <label for="">Nuestros productos</label>
    </div>
    <div class="link" routerLink="/contacto">
      <label for="">Contactanos</label>
    </div>
    <div class="link" routerLink="/login">
      <label><fa-icon [icon]="falock"></fa-icon> Iniciar sesión</label>
    </div>
  </div>
  <div class="icons">
    <fa-icon
      class="icon-mini fa-xl"
      [icon]="faBarras"
      (click)="cambioBandera()"
    ></fa-icon>
  </div>
</div>
<div
  [ngClass]="{
    cerrado: bandera && !comienzo,
    desplegable: !bandera && !comienzo,
    primero: comienzo
  }"
>
  <div class="links-desplegable">
    <div class="link-desplegable" (click)="cambioBandera()" routerLink="">
      <label for="">Inicio</label>
    </div>
    <div class="link-desplegable" (click)="cambioBandera()" routerLink="/sobrenosotros">
      <label for="">¿Quienes somos?</label>
    </div>
    <div class="link-desplegable" (click)="cambioBandera()" routerLink="/catalogo">
      <label for="">Nuestros productos</label>
    </div>
    <div class="link-desplegable" (click)="cambioBandera()" routerLink="/contacto">
      <label for="">Contactanos</label>
    </div>
    <div class="link-desplegable" (click)="cambioBandera()" routerLink="/login">
      <label for=""><fa-icon class="icon" [icon]="falock"></fa-icon
          > Iniciar sesión </label>
    </div>
  </div>
</div>
