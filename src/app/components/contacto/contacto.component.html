<div class="contenedor-general">
  <div class="contenedor-direcciones">
    <h4>DONDE ENCONTRARNOS</h4>

    <div class="direccion">
      <p class="nombre-empresa">Azur Global Sevilla</p>
      <p class="direccion-empresa">C/ Tesalonica, Sevilla</p>
      <p class="direccion-empresa">SN, Parcela C, 41007 Sevilla</p>
    </div>
  </div>

  <div class="contenedor-contacto">
    <h4>CONTACTE CON NOSOTROS</h4>
    <div class="metodos-contacto">
      <div class="contenedor-telefono">
        <h6>Bien mediente nuestro numero de telefono</h6>
      </div>
      <div class="contenedor-formulario">
       
        <div class="contact_form">

            <div class="formulario">      
                <h6>Bien a traves del siguiente formulario</h6>
                <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
        
                <accordion [isAnimated]="true">
                    <accordion-group heading="Formulario">
                      <form action="submeter-formulario.php" method="post">       
        
                    
                        <p>
                          <label for="nombre" class="colocar_nombre">Nombre
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        </p>
                      
                        <p>
                          <label for="email" class="colocar_email">Email
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                        </p>
                    
                        <p>
                          <label for="telefone" class="colocar_telefono">Teléfono
                          </label>
                            <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                        </p>    
                      
                         
                      
                        <p>
                          <label for="asunto" class="colocar_asunto">Asunto
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                        </p>    
                      
                        <p>
                          <label for="mensaje" class="colocar_mensaje">Mensaje
                            <span class="obligatorio">*</span>
                          </label>                     
                                            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                                        </p>                    
                      
                        <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
        
                        <p class="aviso">
                          <span class="obligatorio"> * </span>los campos son obligatorios.
                        </p>          
                    
                  </form>
                </accordion-group>
                  </accordion>
            </div>  
          </div>
      </div>
    </div>
  </div>
</div>
